<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Building Widget</title>
</head>

<body>

    <div class="container">
        <div class="levels">
            <img src="../img/building small.svg" height="175px" id="levelOne"
                class="animated bounceInDown" alt="level tiers">
            <img src="../img/residential.svg" height="175px" id="levelTwo"
                class="animated bounceInDown hidden" alt="level tiers">
            <img src="../img/building big.svg" height="175px" id="levelThree"
                class="animated bounceInDown hidden" alt="level tiers">
        </div>


        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange">

        </div>

    </div>

    <div class="credit">Icons made by <a href="https://www.flaticon.com/authors/freepik"
            title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
            title="Flaticon">www.flaticon.com</a> is licensed by <a
            href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
            target="_blank">CC 3.0 BY</a></div>
    <script src="./animate.js"></script>
</body>

</html>
